{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
  body {
    background-color: black;
    color: white;
  }

  .form-container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    background-color: #222;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
  }

  h3 {
    margin-bottom: 20px;
    font-weight: bold;
    color: yellow;
  }

  .form-label {
    color: white;
  }

  .btn-primary {
    background-color: yellow;
    border: none;
  }

  .btn-primary:hover {
    background-color: #f0e68c; /* Lighter shade of yellow on hover */
  }

  .form-control {
    background-color: #333;
    border: 1px solid #444;
    color: white;
  }

  .form-control::placeholder {
    color: #aaa; /* Placeholder text color */
  }
</style>

<div class="form-container">
  <form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Add New Category</h3>

    <!-- Name Field -->
    <div class="mb-3">
      <label class="form-label">Category Name</label>
      <input type="text" class="form-control" name="n" maxlength="20" placeholder="Enter category name" required>
    </div>

    <!-- Description Field -->
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="d" rows="4" placeholder="Enter description" required></textarea>
    </div>

    <!-- Image Upload Field -->
    <div class="mb-3">
      <label class="form-label">Upload Image</label>
      <input type="file" class="form-control" name="i" accept="image/*" required>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Add Category</button>
  </form>
</div>

{% endblock %}
